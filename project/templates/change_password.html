{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-half">
    <div class="box">
      <!-- Flash-Meldungen nur hier -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="notification is-info">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h1 class="title has-text-centered">Passwort ändern</h1>
      <form method="POST" action="">
        <!-- Altes Passwort -->
        <div class="field">
          <label class="label">Altes Passwort</label>
          <div class="control">
            <input class="input" type="password" name="old_password" placeholder="Altes Passwort" required>
          </div>
        </div>
        
        <!-- Neues Passwort -->
        <div class="field">
          <label class="label">Neues Passwort</label>
          <div class="control">
            <input class="input" type="password" name="new_password" placeholder="Neues Passwort" required>
          </div>
        </div>
        
        <!-- Bestätigung neues Passwort -->
        <div class="field">
          <label class="label">Neues Passwort bestätigen</label>
          <div class="control">
            <input class="input" type="password" name="confirm_password" placeholder="Neues Passwort bestätigen" required>
          </div>
        </div>
        
        <!-- Button -->
        <div class="field">
          <div class="control has-text-centered">
            <button class="button is-primary is-fullwidth" type="submit">
              Passwort ändern
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
