    <style>
        /* Globaler Override der Standardfarbe (#87cefa) */
        .hero.is-primary {
          background-color: #87cefa;
        }
        .button.is-primary {
          background-color: #87cefa;
          border-color: #87cefa;
        }
        .button.is-primary:hover {
          background-color: #70b7da; /* Beispiel: etwas dunklere Variante */
          border-color: #70b7da;
        }
        .comment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem; /* oder 0.5rem, 2rem, etc. */
        }
        .comment-text {
            margin: 0;
        }
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>
                                <a href="{{ url_for('main.add_post') }}" class="navbar-item">Beitrag hinzufügen</a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                            {% else %}
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
